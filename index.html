<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>設備管理清單</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4A90E2;
            /* Soft Blue */
            --secondary-color: #50E3C2;
            /* Mint Green */
            --accent-color: #FF6B6B;
            /* Soft Red/Coral */
            --bg-color: #F7F9FC;
            /* Very Light Blue-Grey */
            --card-bg: #FFFFFF;
            --text-primary: #2C3E50;
            --text-secondary: #7F8C8D;
            --border-radius: 12px;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --transition: all 0.3s ease;
        }
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }
        .app-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        /* Header */
        .main-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 20px;
        }
        .logo-area {
            display: flex;
            align-items: center;
            gap: 12px;
            color: var(--primary-color);
        }
        .logo-area i {
            font-size: 1.8rem;
        }
        .logo-area h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
        }
        .search-bar {
            position: relative;
            max-width: 400px;
            width: 100%;
        }
        .search-bar i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }
        .search-bar input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #E0E6ED;
            border-radius: 50px;
            font-size: 1rem;
            background: var(--card-bg);
            transition: var(--transition);
            font-family: inherit;
        }
        .search-bar input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.1);
        }
        /* Navigation Tabs */
        .sheet-nav {
            margin-bottom: 30px;
            overflow-x: auto;
            padding-bottom: 5px;
            /* For scrollbar space */
        }
        .tabs-list {
            display: flex;
            gap: 15px;
            list-style: none;
            padding: 5px;
        }
        .tab-button {
            padding: 10px 20px;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-secondary);
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            white-space: nowrap;
            border-radius: 6px 6px 0 0;
        }
        .tab-button:hover {
            color: var(--primary-color);
            background-color: rgba(74, 144, 226, 0.05);
        }
        .tab-button.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            font-weight: 700;
        }
        /* Content Area */
        .content-area {
            position: relative;
            flex: 1;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
            animation: fadeIn 0.5s ease-out;
        }
        /* Card Design */
        .data-card {
            background: var(--card-bg);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow-sm);
            transition: var(--transition);
            border: 1px solid transparent;
        }
        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-md);
            border-color: rgba(74, 144, 226, 0.2);
        }
        .card-image {
            width: 100%;
            height: 200px;
            background-color: #f0f2f5;
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }
        .card-image:hover img {
            transform: scale(1.05);
        }
        .card-image-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #BDC3C7;
            font-size: 3rem;
        }
        .card-content {
            padding: 20px;
        }
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        .item-badge {
            background: rgba(80, 227, 194, 0.15);
            color: #27AE60;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .item-id {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-family: monospace;
            background: #f0f2f5;
            padding: 2px 6px;
            border-radius: 4px;
        }
        .item-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-primary);
        }
        .item-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }
        .detail-row {
            display: flex;
            flex-direction: column;
        }
        .detail-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #95A5A6;
            margin-bottom: 2px;
        }
        .detail-value {
            font-weight: 500;
            color: var(--text-primary);
        }
        .card-footer {
            padding: 15px 20px;
            background: #FAFAFA;
            border-top: 1px solid #F0F0F0;
            font-size: 0.85rem;
            color: var(--text-secondary);
        }
        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }
        .status-green {
            background-color: #2ECC71;
        }
        .status-red {
            background-color: #E74C3C;
        }
        .status-gray {
            background-color: #BDC3C7;
        }
        /* Modal */
        .modal {
            display: flex;
            position: fixed;
            z-index: 100;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.85);
            justify-content: center;
            align-items: center;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        .modal.hidden {
            display: none;
            opacity: 0;
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 90vh;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .close-modal {
            position: absolute;
            top: 20px;
            right: 35px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
        }
        .close-modal:hover,
        .close-modal:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
        /* Loading & Empty States */
        .loading-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: rgba(255, 255, 255, 0.8);
            z-index: 10;
        }
        .loading-overlay.hidden,
        .no-results.hidden {
            display: none;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 10px;
        }
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .no-results {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }
        .no-results i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            .main-header {
                flex-direction: column;
                align-items: stretch;
            }
            .search-bar {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="main-header">
            <div class="logo-area">
                <i class="fa-solid fa-cubes-stacked"></i>
                <h1>設備管理系統</h1>
            </div>
            <div class="search-bar">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="searchInput" placeholder="搜尋品項、編號或說明...">
            </div>
        </header>
        <nav class="sheet-nav">
            <div id="loadingTabs" class="loading-spinner small"></div>
            <ul id="sheetTabs" class="tabs-list">
                <!-- Javascript will populate tabs here -->
            </ul>
        </nav>
        <main class="content-area">
            <div id="loadingData" class="loading-overlay hidden">
                <div class="spinner"></div>
                <p>載入資料中...</p>
            </div>
            <div id="cardGrid" class="card-grid">
                <!-- Javascript will populate cards here -->
            </div>
            <div id="noResults" class="no-results hidden">
                <i class="fa-regular fa-folder-open"></i>
                <p>沒有找到符合的資料</p>
            </div>
        </main>
    </div>
    <!-- Modal for Image Preview -->
    <div id="imageModal" class="modal hidden">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>
    <script>
        /**
         * Config
         * Replace this URL with your actual Google Apps Script Web App URL
         */
        const API_URL = 'https://script.google.com/macros/s/AKfycbyM35qJyw9Xx4qqFhknqG01P2pLJ7LykumxCZ13gh5xCmB9TaB0qteglLapZz5kOI0DhA/exec'; // e.g., https://script.google.com/macros/s/.../exec
        // State
        let allSheets = [];
        let currentData = [];
        let currentOriginalData = []; // Store original data for filtering
        // Mock Data for local testing (When API_URL is not set or fetch fails)
        const MOCK_DATA = {
            '總青': [
                {
                    '編號': '1', '部門別': '總青', '採購編碼': '2512-L2-0101001-1-A12', '品項名稱': 'VOLVO車頭-26T',
                    '屬性': '固定資產', '數量': 1, '存在與否': '是', '自有或租賃': '自有', '存放處': '總青停車場',
                    '使用情形': '正常使用', '說明': 'KLJ-3926', '照片': 'https://upload.wikimedia.org/wikipedia/commons/thumb/6/6d/Volvo_FH16_750.jpg/1200px-Volvo_FH16_750.jpg'
                },
                {
                    '編號': '2', '部門別': '總青', '採購編碼': '2512-L2-0101001-2-A12', '品項名稱': 'VOLVO車頭-26T',
                    '屬性': '固定資產', '數量': 1, '存在與否': '是', '自有或租賃': '自有', '存放處': '總青停車場',
                    '使用情形': '正常使用', '說明': 'KLJ-3983', '照片': ''
                },
                {
                    '編號': '3', '部門別': '總青', '採購編碼': '2512-L2-0101001-3-A12', '品項名稱': 'HINO車頭',
                    '屬性': '固定資產', '數量': 1, '存在與否': '是', '自有或租賃': '自有', '存放處': '北站停車場',
                    '使用情形': '正常使用', '說明': 'KLJ-5189 (17T)', '照片': 'https://upload.wikimedia.org/wikipedia/commons/thumb/f/f0/Hino_Profia_SH_Semi_Tractor_001.JPG/1200px-Hino_Profia_SH_Semi_Tractor_001.JPG'
                }
            ],
            '鮮食': [
                {
                    '編號': '1', '部門別': '鮮食', '採購編碼': '2001-A1-001', '品項名稱': '冷凍櫃-大型',
                    '屬性': '固定資產', '數量': 2, '存在與否': '是', '自有或租賃': '自有', '存放處': '鮮食倉庫',
                    '使用情形': '正常使用', '說明': '存放肉品', '照片': ''
                }
            ]
        };
        document.addEventListener('DOMContentLoaded', () => {
            init();
            // Event Listeners
            document.getElementById('searchInput').addEventListener('input', handleSearch);
            // Modal Close
            document.querySelector('.close-modal').addEventListener('click', () => {
                document.getElementById('imageModal').classList.add('hidden');
            });
            window.addEventListener('click', (event) => {
                const modal = document.getElementById('imageModal');
                if (event.target == modal) {
                    modal.classList.add('hidden');
                }
            });
            // Tab clicks (Delegation)
            document.getElementById('sheetTabs').addEventListener('click', (e) => {
                if (e.target.classList.contains('tab-button')) {
                    switchTab(e.target.dataset.sheet);
                }
            });
        });
        async function init() {
            await fetchSheets();
        }
        /**
         * Fetch list of sheets (tabs)
         */
        async function fetchSheets() {
            const tabsContainer = document.getElementById('sheetTabs');
            const loadingTabs = document.getElementById('loadingTabs');
            try {
                let sheets = [];
                // Check if API URL is configured
                if (!API_URL || API_URL.includes('YOUR_GOOGLE_APPS_SCRIPT')) {
                    const grid = document.getElementById('cardGrid');
                    grid.innerHTML = `
                        <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                            <i class="fa-solid fa-link-slash" style="font-size: 48px; margin-bottom: 20px; color: var(--accent-color);"></i>
                            <h2>尚未連接後端資料庫</h2>
                            <p style="margin: 10px 0;">請完成 Google Apps Script 部署，並填入 Web App URL。</p>
                            <p style="font-size: 0.9em; color: #95A5A6;">(請參考部署指南 walkthrough.md)</p>
                        </div>
                    `;
                    loadingTabs.classList.add('hidden');
                    return;
                }
                const response = await fetch(API_URL);
                const data = await response.json();
                if (data.status === 'success' && data.type === 'list') {
                    sheets = data.data;
                } else {
                    throw new Error(data.message || 'Unknown error');
                }
                allSheets = sheets;
                renderTabs(sheets);
                if (sheets.length > 0) {
                    switchTab(sheets[0]);
                }
            } catch (error) {
                console.error("Error fetching sheets:", error);
                const grid = document.getElementById('cardGrid');
                grid.innerHTML = `
                     <div style="text-align: center; padding: 40px; color: var(--text-secondary);">
                        <i class="fa-solid fa-circle-exclamation" style="font-size: 48px; margin-bottom: 20px; color: var(--accent-color);"></i>
                        <h2>無法讀取資料</h2>
                        <p>請確認您的 Google Apps Script 是否已部署，且權限設為「任何人 (Anyone)」。</p>
                        <p style="font-size: 0.8em; margin-top: 10px; color: #BDC3C7;">${error.message}</p>
                    </div>
                `;
            } finally {
                loadingTabs.classList.add('hidden');
            }
        }
        function renderTabs(sheets) {
            const tabsContainer = document.getElementById('sheetTabs');
            tabsContainer.innerHTML = '';
            sheets.forEach(sheetName => {
                const li = document.createElement('li');
                const btn = document.createElement('button');
                btn.className = 'tab-button';
                btn.dataset.sheet = sheetName;
                btn.textContent = sheetName;
                li.appendChild(btn);
                tabsContainer.appendChild(li);
            });
        }
        async function switchTab(sheetName) {
            // Update Active Tab
            document.querySelectorAll('.tab-button').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.sheet === sheetName);
            });
            const loadingData = document.getElementById('loadingData');
            const grid = document.getElementById('cardGrid');
            loadingData.classList.remove('hidden');
            grid.innerHTML = '';
            try {
                let data = [];
                if (API_URL && !API_URL.includes('YOUR_GOOGLE_APPS_SCRIPT')) {
                    const response = await fetch(`${API_URL}?sheetName=${encodeURIComponent(sheetName)}`);
                    const json = await response.json();
                    if (json.status === 'success' && json.type === 'data') {
                        data = json.data;
                    }
                } else {
                    // Simulate network delay for better UX feel with mock data
                    await new Promise(r => setTimeout(r, 600));
                    data = MOCK_DATA[sheetName] || [];
                }
                currentOriginalData = data;
                currentData = data;
                renderGrid(data);
            } catch (error) {
                console.error("Error fetching data:", error);
                grid.innerHTML = '<p class="error-msg">載入失敗，請重試。</p>';
            } finally {
                loadingData.classList.add('hidden');
            }
        }
        function renderGrid(data) {
            const grid = document.getElementById('cardGrid');
            const noResults = document.getElementById('noResults');
            grid.innerHTML = '';
            if (!data || data.length === 0) {
                grid.innerHTML = '';
                noResults.classList.remove('hidden');
                return;
            }
            noResults.classList.add('hidden');
            data.forEach(item => {
                const card = createCard(item);
                grid.appendChild(card);
            });
        }
        function createCard(item) {
            const article = document.createElement('article');
            article.className = 'data-card';
            // Image logic
            let imgSrc = item['照片'];
            const hasImage = imgSrc && imgSrc.trim().length > 0;
            const imageContainer = document.createElement('div');
            imageContainer.className = 'card-image';
            if (hasImage) {
                const img = document.createElement('img');
                img.src = imgSrc;
                img.alt = item['品項名稱'];
                img.loading = 'lazy';
                img.onclick = () => openModal(imgSrc, item['品項名稱']);
                imageContainer.appendChild(img);
            } else {
                imageContainer.innerHTML = '<div class="card-image-placeholder"><i class="fa-regular fa-image"></i></div>';
            }
            // Status logic (Example based on '使用情形')
            let statusClass = 'status-green';
            if (item['使用情形'] && item['使用情形'].includes('異常')) statusClass = 'status-red';
            if (item['使用情形'] && item['使用情形'].includes('閒置')) statusClass = 'status-gray';
            const content = `
                <div class="card-content">
                    <div class="card-header">
                        <span class="item-badge">${item['屬性'] || '資產'}</span>
                        <span class="item-id">#${item['編號']}</span>
                    </div>
                    <h3 class="item-title">${item['品項名稱'] || '未命名項目'}</h3>
                    <div class="item-details">
                        <div class="detail-row">
                            <span class="detail-label">採購編碼</span>
                            <span class="detail-value">${item['採購編碼'] || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">部門</span>
                            <span class="detail-value">${item['部門別'] || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">存放處</span>
                            <span class="detail-value">${item['存放處'] || '-'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">數量</span>
                            <span class="detail-value">${item['數量'] || '0'}</span>
                        </div>
                    </div>
                </div>
                <div class="card-footer">
                    <div class="status-wrap">
                        <span class="status-indicator ${statusClass}"></span>
                        ${item['使用情形'] || '未知狀態'} · ${item['自有或租賃'] || ''}
                    </div>
                </div>
            `;
            article.appendChild(imageContainer);
            article.innerHTML += content;
            return article;
        }
        function handleSearch(e) {
            const query = e.target.value.toLowerCase();
            if (!query) {
                renderGrid(currentOriginalData);
                return;
            }
            const filtered = currentOriginalData.filter(item => {
                // Search in specific fields
                const searchFields = [
                    item['品項名稱'],
                    item['編號'],
                    item['說明'],
                    item['採購編碼'],
                    item['存放處']
                ];
                return searchFields.some(field =>
                    field && field.toString().toLowerCase().includes(query)
                );
            });
            renderGrid(filtered);
        }
        function openModal(src, captionText) {
            const modal = document.getElementById('imageModal');
            const modalImg = document.getElementById('modalImage');
            const caption = document.getElementById('caption');
            modal.classList.remove('hidden');
            modalImg.src = src;
            caption.textContent = captionText;
        }
    </script>
</body>
</html>
